<script>
  document.getElementById("orange").addEventListerner('click', function(){
    document.body.style.backgroundColor = 'orange';
  })
  document.getElementById("green").addEventListerner('click', function(){
    document.body.style.backgroundColor = 'green';
  })

  function clickHandler(color){
    // document.body.style.backgroundColor = `${color)`
    return function(){ // returns the whole lexical scope
      document.body.style.backgroundColor = `${color)`
    }
  }

  document.getElementById("orange").addEventListerner('click', clickHandler("orange"))
  document.getElementById("green").addEventListerner('click', clickHandler("green"))
